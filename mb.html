<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MB</title>
</head>
<body>
    <main>
        <!--Fixed Navbar-->

        <div class="fixed">
            <div class="logo">
                <img src="https://cdn.labdoor.io/brand/images/npjn65sqqnrw4117kp28io.jpg" alt="MuscleBlaze Logo" height="120px" width="120px">

            </div>

            <div class="search">
                <input type="text" class="search-input" placeholder="Type a product name e.g creatine">

            </div>

            <div class="favourites">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                  </svg>
            </div>

            <div class="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
            </div>

            <div class="login">
                <button class="search-button">Login/Sign Up</button>
            </div>
            
        </div>

        <!--List-->

        <div class="list">

            <div class="images">
                <h5><b>ALL PRODUCTS</b></h5>
            </div>

            <div class="images">
                <h5><b>OFFERS</b></h5>
            </div>

            <div class="images">
                <h5><b>STORES</b></h5>  
            </div>

            <div class="images">
                <h5><b>OUR STORY</b></h5>
            </div>

            <div class="images">
                <h5><b>AUTHENTICITY</b></h5>
            </div>

            <div class="images">
                <h5><b>CHAT SUPPORT</b></h5>
            </div>
           
            

        </div>

        <!-- Carousel -->

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="margin-top: 50px">

              <div class="carousel-item active">
                <img src="https://img10.hkrtcdn.com/35960/bnr_3595929_o.jpg" class="carousel1" alt="1" style="width: 100%; height: 600px;">
              </div>

              <div class="carousel-item">
                <img src="https://img4.hkrtcdn.com/36480/bnr_3647903_o.jpg" class="carousel2" alt="2" style="width: 100%; height: 600px;">
              </div>

              <div class="carousel-item">
                <img src="https://img10.hkrtcdn.com/36471/bnr_3647079_o.jpg" class="carousel3" alt="3" style="width: 100%; height: 600px;">
              </div>

              <div class="carousel-item">
                <img src="https://img6.hkrtcdn.com/36471/bnr_3647065_o.jpg" class="carousel4" alt="4" style="width: 100%; height: 600px;">
              </div>

              <div class="carousel-item">
                <img src="https://img8.hkrtcdn.com/36471/bnr_3647087_o.jpg" class="carousel5" alt="5" style="width: 100%; height: 600px;">
              </div>

              <div class="carousel-item">
                <img src="https://img6.hkrtcdn.com/36471/bnr_3647095_o.jpg" class="carousel6" alt="6" style="width: 100%; height: 600px;">
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>


          <!-- Popular -->

          <div class="popular">
            
            <div class="name-popular">
                <h2><b>Popular</b></h2>
            </div>

            <div class="options" style="display: flex; gap: 60px;">

                <div class="best-seller">
                    <h6><b>Best Seller</b></h6>
                </div>

                <div class="categories">
                    <h6><b>Categories</b></h6>
                </div>
            </div>

           <div class="popular-images" style="display: flex; justify-content: center; margin-top: 50px;">

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 030739.png" style="width: 700px; height: 500px;">
                </div>

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 030811.png" style="width: 700px; height: 500px;">
                </div>

           </div>

           <div class="all-products" style="text-align: center; margin-top: 40px; color: brown;">
                <h5>See All Products</h5>
           </div>


          </div>
         

          <!-- Frequently brought together -->

          <div class="Frequently">
            
            <div class="name-frequently">
                <h2><b>Frequently brought together</b></h2>
            </div>


           <div class="frequently_brought-images" style="display: flex; margin-top: 50px; margin-left: 60px;">

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 025638.png" style="width: 700px; height: 500px;">
                </div>

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 025705.png" style="width: 700px; height:500px;">
                </div>

           </div>

           <div class="all-products" style="text-align: center; margin-top: 40px; color: brown;">
                <h5>See All Products</h5>
           </div>


          </div>


          <!-- Fit food store -->

          <div class="Food">
            
            <div class="name-food">
                <h2><b>Fit Food Store</b></h2>
            </div>


           <div class="fit_food-images" style="display: flex; margin-top: 50px; margin-left: 60px;">

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 031303.png" style="width: 700px; height: 500px;">
                </div>

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 031350.png" style="width: 700px; height:500px;">
                </div>

           </div>

           <div class="all-products" style="text-align: center; margin-top: 40px; color: brown;">
                <h5>See All Products</h5>
           </div>

           
          </div>


           <!-- Outfits -->

           <div class="Outfit">
            
            <div class="name-outfit">
                <h2><b>Active Wear Range</b></h2>
            </div>


           <div class="outfit-images" style="display: flex; margin-top: 50px; margin-left: 60px;">

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 031929.png" style="width: 700px; height: 500px;">
                </div>

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 031945.png" style="width: 700px; height:500px;">
                </div>

           </div>

           <div class="all-products" style="text-align: center; margin-top: 40px; color: brown;">
                <h5>See All Products</h5>
           </div>

           
          </div>



           <!-- Brands -->

           <div class="Brands">
            
            <div class="name-brands">
                <h2><b>Shop By Brands</b></h2>
            </div>


           <div class="outfit-images" style="display: flex; margin-top: 50px; margin-left: 360px;">

                <div class="image1">
                    <img src="./Screenshot 2024-12-06 032403.png" style="width: 800px; height: 400px;">
                </div>

                

           </div>
           
          </div>




    </main>
</body>
</html>
